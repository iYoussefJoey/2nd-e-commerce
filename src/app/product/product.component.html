<div class="container mt-4">
    <div class="row row-cols-md-4 g-4">
        <ng-container *ngFor="let array of productList">
        <div class="col ">
            <div class="card bg-light  ">
                <img  class="img-fixed-size" [src]="array.image">
                <div class="card-body">
                    <div class="card-title">{{array.title}} </div>
                        <div class="card-text"><strong>Price:</strong>{{array.price|currency}}</div>
                        <div class="card-text">{{array.category}}</div>
                        <p class="card-text-description">
                            {{array.description|limit:100}}
                        </p>
                        <button class="btn btn-primary" (click)="addToCart(array)" > Add To Cart</button>
                </div>
            </div>
        </div>
    </ng-container>
    </div>
</div>
