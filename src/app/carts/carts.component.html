<div class="container mt-4" *ngIf="cartItems.length >= 0">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Number</th>
        <th>Product Name</th>
        <th>Product Image</th>
        <th>Price</th>
        <th>Quality</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems; let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.title}}</td>
        <td><img style="width: 20px; border-radius: 50;" [src]="item.image" /></td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>
          <button (click)="removeItem(item)" class="btn btn-danger">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center">
    <strong>Total:{{totalAmount}}</strong>
  </div>
</div>

<div class="center" *ngIf="cartItems.length == 0">
    <img src="../../assets/images/11329060.png" alt="Thumbnail empty cart">
    <h2>YOUR CART IS EMPTY</h2>
    <button class="btn btn-primary" routerLink="/product"> Shop Now</button>

</div>
